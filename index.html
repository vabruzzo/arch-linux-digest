<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="jumbotron">
          <div class="container">
            <h1>Arch Linux Digest</h1>
            <p>A collection of official, automatically refreshing Arch Linux RSS news feeds.</p>
            <p><a class="btn btn-primary btn-lg" href="https://github.com/vga-/Arch-Linux-Digest" target="_blank" role="button">View Source</a></p>
          </div>
        </div>

        <div class="container">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#News" aria-controls="News" role="tab" data-toggle="tab">News</a></li>
            <li role="presentation"><a href="#Planet" aria-controls="Planet" role="tab" data-toggle="tab">Planet Arch Linux</a></li>
            <li role="presentation"><a href="#Wiki" aria-controls="Wiki" role="tab" data-toggle="tab">Wiki</a></li>
            <li role="presentation"><a href="#Forums" aria-controls="Forums" role="tab" data-toggle="tab">Forums</a></li>
            <li role="presentation"><a href="#Packages" aria-controls="Packages" role="tab" data-toggle="tab">Packages</a></li>
            <li role="presentation"><a href="#Bugs" aria-controls="Bugs" role="tab" data-toggle="tab">Bugtracker</a></li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="News"></div>
            <div role="tabpanel" class="tab-pane fade" id="Planet"></div>
            <div role="tabpanel" class="tab-pane fade" id="Wiki"></div>
            <div role="tabpanel" class="tab-pane fade" id="Forums"></div>
            <div role="tabpanel" class="tab-pane fade" id="Packages"></div>
            <div role="tabpanel" class="tab-pane fade" id="Bugs">
              <!-- Nav tabs -->
              <ul class="nav nav-pills" role="tablist">
                <li role="presentation" class="active"><a href="#Opened" aria-controls="Opened" role="tab" data-toggle="pill">Recently Opened</a></li>
                <li role="presentation"><a href="#Edited" aria-controls="Edited" role="tab" data-toggle="pill">Recently Edited</a></li>
                <li role="presentation"><a href="#Closed" aria-controls="Closed" role="tab" data-toggle="pill">Recently Closed</a></li>
              </ul>
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="Opened">opened</div>
                <div role="tabpanel" class="tab-pane fade" id="Edited">edited</div>
                <div role="tabpanel" class="tab-pane fade" id="Closed">closed</div>
              </div>
            </div>
          </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script> window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script type="text/jsx" src="js/main.js"></script>
    </body>
</html>
